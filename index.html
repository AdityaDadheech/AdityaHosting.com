<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - Let's listen to it</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <ul>
        <li class="brand"><img src="music_logo.png" alt="spotify" />Musico</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <!-- Songs list in the left side and right side for now is blank -->
    <div class="container">
        <div class="songsList">
            <h1 style="color: white">Find your favourite songs here</h1>
            <div>
                <div class="songsItem">
                    <img src="covers/background2.jpg" alt="" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i class="fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="covers/background2.jpg" alt="" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i class="fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="covers/background2.jpg" alt="" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i class="fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="covers/background2.jpg" alt="" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i class="fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songsItem">
                    <img src="covers/background2.jpg" alt="" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34<i class="fa-solid fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
      <div class="songsBanner"></div>
    </div>

    <!-- this is player through which we can control songs play pause etc. -->
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step"></i>
        <i class="fa-solid fa-2x fa-play-circle" id = "masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step"></i>
      </div>
      <div class="songsInfo">
        <img src="equalizer.gif" alt="" srcset="" id="gif">
        you are listening to "Let me love you - justin beiber"
      </div>
    </div>
    <script src="https://kit.fontawesome.com/7b5f33fade.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
