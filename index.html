<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - Let's listen to it</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <ul>
        <li class="brand"><img src="music_logo.png" alt="spotify" />Musico</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <!-- Songs list in the left side and right side for now is blank -->
    <div class="container">
        <div class="songsList"></div>
        <div class="songsBanner"></div>
    </div>

    <!-- this is player through which we can control songs play pause etc. -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
